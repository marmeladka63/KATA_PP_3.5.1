<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title> All User</title>
</head>

</head>
<body>
<!--Шапка-->
<div class="container-fluid bg-dark ">
    <div class="row">
        <div class="col text-white">
            <h5>
                <div class="p-2 mb-2 ">
                    <p><b th:utext="${user.email}"></b>
                        <span>with roles:</span>
                        <span th:text="${user.roleToString()}"></span>
                    </p>
                </div>
            </h5>
        </div>


        <div class="p-2 ">
            <h5 class="text-right">
                <p><a th:href="@{/logout}" class="col text-secondary">Logout</a></p>

            </h5>
        </div>
    </div>

</div>
<!-- Боковые вкладки -->
<div class="row mt-3 ">
    <div class="col-2">
        <div class="list-group" id="list-tab" role="tablist">
            <a class="list-group-item list-group-item-action active" id="list-admin-list" data-toggle="list"
               href="#list-admin" role="tab" aria-controls="admin">Admin</a>
            <a class="list-group-item list-group-item-action" id="list-user-list" data-toggle="list" href="#list-user"
               role="tab" aria-controls="user">User</a>


        </div>
    </div>

    <div class="col-8 bg-light ">
        <div class="tab-content " id="nav-tabContent">
            <div class="tab-pane fade show active " id="list-admin" role="tabpanel" aria-labelledby="list-admin-list">

                <p>
                <h1>Admin panel</h1></p>
                <!-- Вкладки  -->
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="user-list-tab" data-toggle="tab" href="#user-list" role="tab"
                           aria-controls="user-list" aria-selected="true">User table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="new-user-tab" data-toggle="tab" href="#new-user" role="tab"
                           aria-controls="new-user"
                           aria-selected="false">New User</a>
                    </li>
                </ul>

                <div class="tab-content" id="myTabContent">

                    <!--Вкладка All Users-->

                    <div class="tab-pane fade show active" id="user-list" role="tabpanel"
                         aria-labelledby="user-list-tab">
                        <p><h4>All Users</h4></p>

                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody id="tbody_users">
                            </tbody>
                        </table>
                    </div>



                    <!--Вкладка New User -->

                    <div class="tab-pane fade bg-white" id="new-user" role="tabpanel" aria-labelledby="new-user-tab">
                        <h4>Add new user</h4>
                        <div class="container-fluid bg-white">
                            <div class="d-flex justify-content-center align-items-center">
                                <div class="col-5 text-center">
                                    <form class="text-center" th:method="POST" action="/api/admin" id="saveForm">
                                        <div class="form-group">
                                            <label for="firstName"><b>First Name</b></label>
                                            <input type="text"
                                                   name="username"
                                                   id="firstname"
                                                   class="form-control"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="lastName"><b>Last Name</b></label>
                                            <input type="text"
                                                   name="lastname"
                                                   id="lastName"
                                                   class="form-control"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="age"><b>Age</b></label>
                                            <input type="number"
                                                   name="age"
                                                   id="age"
                                                   class="form-control"
                                                   min="1" max="100" step="1"/>


                                        </div>
                                        <div class="form-group">
                                            <label for="email"><b>Email</b></label>
                                            <input type="text"
                                                   name="email"
                                                   id="email"
                                                   class="form-control"
                                            />
                                        </div>
                                        <div class="form-group">
                                            <label for="password"><b>Password</b></label>
                                            <input type="password"
                                                   name="password"
                                                   id="password"
                                                   class="form-control"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="select_roles"><b>Role</b></label>
                                            <select multiple
                                                    class="form-select form-select-sm"
                                                    name="roles"
                                                    size="2"
                                                    id="select_roles">
                                                <option value="ADMIN">ADMIN</option>
                                                <option value="USER">USER</option>
                                            </select>
                                        </div>
                                        <div class="d-flex justify-content-center">
                                            <input type="submit" class="btn btn-success" value="Add new user">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>




            <div class="myForm">
            <!--MODAL FORM-->
            <div class="modal fade" id="modalFrame" data-bs-backdrop="static" role="dialog"
                 data-bs-keyboard="false" tabindex="-1"
                 aria-labelledby="modalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modal-title">#ModalTitle</h5>
                            <button type="button" class="btn-close" id="close"
                                    data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>


                            <div class="container-fluid bg-white">
                                <div class="d-flex justify-content-center align-items-center">
                                    <div class="col-5 text-center">
                                        <form id="modalForm">
                                            <div class="form-group">
                                                <label class="form-label" for="modal-id"><b>ID</b></label>
                                                <input type="text"
                                                       name="id"
                                                       id="modal-id"
                                                       class="form-control"/>
                                            </div>

                                            <div class="form-group">
                                                <label for="modal-firstname"><b>First Name</b></label>
                                                <input type="text"
                                                       name="username"
                                                       id="modal-firstname"
                                                       class="form-control"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="modal-lastname"><b>Last Name</b></label>
                                                <input type="text"
                                                       name="lastname"
                                                       id="modal-lastname"
                                                       class="form-control"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="modal-age"><b>Age</b></label>
                                                <input type="text"
                                                       name="age"
                                                       id="modal-age"
                                                       class="form-control"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="modal-email"><b>Email</b></label>
                                                <input type="text"
                                                       name="email"
                                                       id="modal-email"
                                                       class="form-control"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="password-modal"><b>Password</b></label>
                                                <input type="password"
                                                       name="password"
                                                       id="password-modal"
                                                       class="form-control"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="sel_roles"><b>Role</b></label>
                                                <select multiple
                                                        class="form-select form-select-sm"
                                                        name="roles"
                                                        size="2"
                                                        id="sel_roles">
                                                    <option value="ADMIN">ADMIN</option>
                                                    <option value="USER">USER</option>
                                                </select>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Close
                                        </button>
                                        <input type="submit" class="btn btn-primary" form="modalForm"
                                                id="modal-submit"></input>
                                    </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
    </div>
</div>




<script
        src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
        crossorigin="anonymous"></script>
                        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                                crossorigin="anonymous"></script>
                        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                                crossorigin="anonymous"></script>
                        <script src="newUser.js"></script>
                        <script src="users.js"></script>


</body>
</html>
